<!DOCTYPE html>
<html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera id="camera"></a-camera>
        <!-- 在AR中創建一個直徑為 10 公尺的球 -->
        <a-entity id="ar-plane" arjs-plane="enabled: true;"></a-entity>


        <a-sphere id="ball" radius="5" position="0 5 -8"  scale="1 1 1" material="src: image/love.png;"></a-sphere>
    </a-scene>

    <script>
      // 監聽平面檢測，當平面檢測到時將球體放置在該平面上
      const ball = document.querySelector('#ball');
      const arPlane = document.querySelector('#ar-plane');

      // 設置平面檢測並放置球體
      arPlane.addEventListener('arjs-plane-detected', function (event) {
        // 當平面檢測到時，設置球體的位置
        ball.setAttribute('visible', 'true'); // 顯示球體
        ball.setAttribute('position', event.detail.position); // 設定球體位置於平面
      });
    </script>
  </body>
</html>
