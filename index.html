<!DOCTYPE html>
<html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- 模擬相機位置的 GPS -->
      <a-entity camera gps-camera="latitude: 25.032; longitude: 121.564; altitude: 0"></a-entity>

      <!-- 放置在某個模擬經緯度位置的物體 -->
      <a-entity 
        gps-entity-place="latitude: 25.033; longitude: 121.565; altitude: 0" 
        geometry="primitive: sphere; height: 1; width: 1; depth: 1;" 
        material="color: red;">
      </a-entity>

      <!-- 另一個模擬的物體 -->
      <a-entity 
        gps-entity-place="latitude: 25.034; longitude: 121.566; altitude: 0" 
        geometry="primitive: sphere; radius: 1;" 
        material="color: blue;">
      </a-entity>
    </a-scene>
  </body>
</html>
