<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,user-scalable=no"  />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  
  <style>
    model-viewer {
      position:absolute;
      border: 0;
      border-radius: 0%;
      margin: 0 auto;
      height:50%;
      width:50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    #ar {
      background-color: rgba(0, 0, 0, 0.396);
      border-radius: 4px;
      border: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 20px;
    }
    #change {
      background-color: rgba(0, 0, 0, 0.396);
      border-radius: 4px;
      border: none;
      position: absolute;
      top: 10%;
      left: 10%;
      transform: translate(-50%,-50%);
      font-size: 20px;
    }
	</style>
  </head>

  <body>
	<audio id="bg-audio" loop>
		<source src="sounds/sound1.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	  <model-viewer id="gameboy" 
      reveal="auto"
      poster="image/soon_ball.png"
      src="assets/soon_ball.glb"
			ios-src="assets/soon_ball.usdz"
			alt="A 3D model of an astronaut"
      ar
      ar-modes="scene-viewer quick-look"
      disable-zoom
      autoplay
			auto-rotate
	    camera-controls>
      <button slot="ar-button" style="display: none;"></button>
    </model-viewer>
    <button id='ar'>
      進入AR模式
    </button>
  </body>

  <script src="script.js"></script>
</html>
